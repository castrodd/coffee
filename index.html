<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>coffeerun</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap and jQuery -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>

  <!-- bootstrap-slider -->
  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css">

  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="you@email.com">
          </div>

          <label class="cup-size">Size</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
          <div class="radio">
            <label>
                <input type="radio" name="size" value="grandisimo">
                Grandisimo
              </label>
          </div>

          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select class="form-control" name="flavor" id="flavorShot">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <input type="range" name="strength" id="strengthLevel" value="5" data-slider-id="ex1Slider" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="5">
          </div>
          <div class="special-options">
            <label>Special Options</label>
            <div class="radio">
              <label>
              <input type="radio" name="size" value="time-travel">
              Time Travel
            </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="size" value="mind-reading">
              Mind Reading
            </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="size" value="bug-free">
              Bug-free Code
            </label>
            </div>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default reset">Reset</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="achievement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Hidden Achievement Unlocked</h4>
        </div>
        <div class="modal-body">
          <h1>Congratulations!</h1>
          <h5><em>Thanks to your love for caffeine, you now have access to secret ordering options. Do you want to use them?</em></h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger no" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-success yes" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/formhandler.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/datastore.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/truck.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
